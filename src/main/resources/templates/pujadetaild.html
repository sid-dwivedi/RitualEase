<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Puja Details</title>
    <style>
        /* --- Moved Map Modal CSS from pandits.html --- */
        #mapModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
        }
        #mapContainer {
            position: relative;
            margin: 5% auto;
            width: 80%; height: 80%;
            background: #fff;
            border-radius: 8px;
            padding: 10px;
        }
        #map {
            height: 90%;
            width: 100%;
            border-radius: 8px;
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
<h2 th:text="${puja.pujaName}"></h2>
<p th:text="${puja.pujaDescription}"></p>
<p><b>Price:</b> <span th:text="${puja.price}"></span></p>

<!-- ===== Location Section ===== -->
<div id="location-section">
    <h3>Your Location</h3>
    <button id="currentLocationBtn">Use My Current Location</button>
    <button id="manualLocationBtn">Choose on Map</button>
</div>

<!-- ===== Time Slot Section ===== -->
<div id="timeslot-section" style="margin-top:20px;">
    <h3>Select Time Slot</h3>
    <select id="timeslotSelect">
        <option value="Morning">Morning</option>
        <option value="Afternoon">Afternoon</option>
        <option value="Evening">Evening</option>
    </select>
</div>

<!-- ===== Puja Date ===== -->
<div id="date-section" style="margin-top:20px;">
    <h3>Select Puja Date</h3>
    <input type="date" id="pujaDate">
</div>

<!-- ===== Button to go Pandits page ===== -->
<button type="button" th:onclick="'goToPanditsPage(' + ${puja.id} + ')'">Select Pandit</button>

<!-- ===== Map Modal ===== -->
<div id="mapModal">
    <div id="mapContainer">
        <div id="map"></div>
        <button id="closeMapBtn">Done</button>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    let selectedLocation = null;
    let map, marker;

    const currentBtn = document.getElementById("currentLocationBtn");
    const manualBtn = document.getElementById("manualLocationBtn");
    const mapModal = document.getElementById("mapModal");
    const closeMapBtn = document.getElementById("closeMapBtn");

    // Current location button
    currentBtn.addEventListener("click", () => {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            const data = await res.json();
            selectedLocation = { display_name: data.display_name, lat, lon };

             localStorage.setItem("puja_location", JSON.stringify(selectedLocation));


            alert("üìç Location selected: " + data.display_name);
        }, () => {
            alert("‚ö† Could not fetch your current location.");
        });
    });

    // Manual location button ‚Üí open map
    manualBtn.addEventListener("click", () => {
        mapModal.style.display = "block";
        if (!map) {
            map = L.map('map').setView([20.5937, 78.9629], 5); // Default India
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            map.on('click', async function (e) {
                let lat = e.latlng.lat;
                let lon = e.latlng.lng;
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await res.json();
                if (marker) map.removeLayer(marker);
                marker = L.marker([lat, lon]).addTo(map).bindPopup(data.display_name).openPopup();
                selectedLocation = { display_name: data.display_name, lat, lon };

                 localStorage.setItem("puja_location", JSON.stringify(selectedLocation));
            });
        }
    });

    // Close map modal
    closeMapBtn.addEventListener("click", () => {
        mapModal.style.display = "none";
        if (selectedLocation) {
            alert("üìç Location selected: " + selectedLocation.display_name);
        } else {
            alert("‚ö† Please click somewhere on the map first.");
        }
    });

    //
    function goToPanditsPage(pujaId) {
    const locationData = JSON.parse(localStorage.getItem("puja_location"));
    const pujaDate = document.getElementById("pujaDate").value;
    const timeslot = document.getElementById("timeslotSelect").value;

    if (!locationData || !pujaDate || !timeslot) {
        alert("‚ö† Please select location, date and time slot!");
        return false;
    }

    const lat = locationData.lat;
    const lon = locationData.lon;
    // build url with query params
    const url = `/puja/${pujaId}/pandits?lat=${lat}&lon=${lon}&pujaDate=${encodeURIComponent(pujaDate)}&timeslot=${encodeURIComponent(timeslot)}`;
    window.location.href = url;
    return false;
}



    // Validation before moving to pandits page
    function validateSelections() {
        const timeslot = document.getElementById("timeslotSelect").value;
        const pujaDate = document.getElementById("pujaDate").value;

        if (!selectedLocation) {
            alert("‚ö† Please select your location first!");
            return false;
        }
        if (!pujaDate) {
            alert("‚ö† Please select a puja date!");
            return false;
        }

        // Save in localStorage (to use in pandits.html)
        localStorage.setItem("puja_location", JSON.stringify(selectedLocation));
        localStorage.setItem("puja_date", pujaDate);
        localStorage.setItem("puja_timeslot", timeslot);
        return true;
    }
</script>
</body>
</html>
