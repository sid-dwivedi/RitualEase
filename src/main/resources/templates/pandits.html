<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Pandit</title>
    <style>
        #mapModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
        }
        #mapContainer {
            position: relative;
            margin: 5% auto;
            width: 80%; height: 80%;
            background: #fff;
            border-radius: 8px;
            padding: 10px;
        }
        #map {
            height: 90%;
            width: 100%;
            border-radius: 8px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
<h2>Select Pandit for <span th:text="${puja.pujaName}"></span></h2>

<!-- ===== Location Section ===== -->
<div id="location-section">
    <h3>Your Location</h3>
    <button id="currentLocationBtn">Use My Current Location</button>
    <button id="manualLocationBtn">Choose on Map</button>
</div>

<!-- ===== Time Slot Section ===== -->
<div id="timeslot-section" style="margin-top:20px;">
    <h3>Select Time Slot</h3>
    <select id="timeslotSelect">
        <option value="Morning">Morning</option>
        <option value="Afternoon">Afternoon</option>
        <option value="Evening">Evening</option>
    </select>
</div>

<!-- ===== Puja Date ===== -->
<div id="date-section" style="margin-top:20px;">
    <h3>Select Puja Date</h3>
    <input type="date" id="pujaDate">
</div>

<!-- ===== Pandit List ===== -->
<ul>
    <li th:each="pandit : ${pandits}">
        <span th:text="${pandit.userName}"></span> -
        <span th:text="${pandit.expertise}"></span>
        <button th:onclick="'bookPuja(' + ${puja.id} + ',' + ${pandit.id} + ')'">Book</button>
    </li>
</ul>

<!-- ===== Map Modal ===== -->
<div id="mapModal">
    <div id="mapContainer">
        <div id="map"></div>
        <button id="closeMapBtn">Done</button>
    </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

<script>
    const currentBtn = document.getElementById("currentLocationBtn");
    const manualBtn = document.getElementById("manualLocationBtn");
    const mapModal = document.getElementById("mapModal");
    const closeMapBtn = document.getElementById("closeMapBtn");
    let selectedLocation = null;
    let map, marker;

    // ‚úÖ Current location button
    currentBtn.addEventListener("click", () => {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            const data = await res.json();
            selectedLocation = { display_name: data.display_name };
            alert("üìç Location selected: " + data.display_name);
        });
    });

    // ‚úÖ Manual location button ‚Üí open map
    manualBtn.addEventListener("click", () => {
        mapModal.style.display = "block";
        if (!map) {
            map = L.map('map').setView([20.5937, 78.9629], 5);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            map.on('click', async function (e) {
                let lat = e.latlng.lat;
                let lon = e.latlng.lng;
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await res.json();
                if (marker) map.removeLayer(marker);
                marker = L.marker([lat, lon]).addTo(map).bindPopup(data.display_name).openPopup();
                selectedLocation = { display_name: data.display_name };
            });
        }
    });

    closeMapBtn.addEventListener("click", () => {
        mapModal.style.display = "none";
        if (selectedLocation) {
            alert("üìç Location selected: " + selectedLocation.display_name);
        } else {
            alert("‚ö† Please click somewhere on the map first.");
        }
    });

    // ‚úÖ Book puja button
    function bookPuja(pujaId, panditId) {
        const timeslot = document.getElementById("timeslotSelect").value;
        const pujaDate = document.getElementById("pujaDate").value;

        if (!selectedLocation) {
            alert("‚ö† Please select your location first!");
            return;
        }
        if (!pujaDate) {
            alert("‚ö† Please select a puja date!");
            return;
        }

        const url = `/book-puja/${pujaId}/${panditId}?location=${encodeURIComponent(selectedLocation.display_name)}&timeslot=${encodeURIComponent(timeslot)}&pujaDate=${pujaDate}`;
        window.location.href = url;
    }
</script>
</body>
</html>
